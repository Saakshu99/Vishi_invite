<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎉 Baby's First Birthday!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h1>🎂 You're Invited!</h1>
    <p class="intro">Join us to celebrate the <strong>1st Birthday</strong> of our little bundle of joy!</p>
    
    <div class="details">
      <p><strong>👶 Baby's Name:</strong> Baby Aarav</p>
      <p><strong>📅 Date:</strong> Saturday, May 4th, 2025</p>
      <p><strong>🕒 Time:</strong> 3:00 PM - 6:00 PM</p>
      <p><strong>📍 Location:</strong> 123 Rainbow Street, Dallas, TX</p>
    </div>

    <hr>

    <h2>🎁 RSVP Below</h2>
    <form id="rsvp-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="number" id="guests" placeholder="# of Guests" min="1" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <button type="submit">Submit RSVP</button>
    </form>

    <p id="response-message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
