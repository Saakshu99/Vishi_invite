<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎉 Baby's First Birthday!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h1>🎂 You're Invited!</h1>
    <p class="intro">Join us to celebrate the <strong>1st Birthday</strong> of our little bundle of joy!</p>
    
    <div class="details">
      <p><strong>👶 Baby's Name:</strong> Baby Aarav</p>
      <p><strong>📅 Date:</strong> Saturday, May 4th, 2025</p>
      <p><strong>🕒 Time:</strong> 3:00 PM - 6:00 PM</p>
      <p><strong>📍 Location:</strong> 123 Rainbow Street, Dallas, TX</p>
    </div>

    <hr>

    <h2>🎁 RSVP Below</h2>
    <form id="rsvp-form">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="number" name="guests" placeholder="# of Guests" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <button type="submit">Submit RSVP</button>
</form>

<div id="thank-you" style="display: none;">
  <p>Thanks for your RSVP! 🎉</p>
</div>

<script>
  const form = document.getElementById('rsvp-form');
  form.addEventListener('submit', async function (e) {
    e.preventDefault();
    const formData = new FormData(form);
    const jsonData = { data: Object.fromEntries(formData.entries()) };

    await fetch("https://sheetdb.io/api/v1/doeg9jbfi01hr", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(jsonData)
    });

    form.style.display = "none";
    document.getElementById("thank-you").style.display = "block";
  });
</script>
</body>
</html>
